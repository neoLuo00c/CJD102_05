<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣狐蝠保育網 - 我要捐款</title>
    <meta name="description" content="保育網捐款頁面">
    <meta name="keywords" content="保育,救傷,狐蝠,生態,捐款">

    <link rel="icon" href="./img/logo-icon.png">
    <link rel="icon" sizes="193x193" href="./img/logo-icon.png">
    <link rel="apple-touch-icon" href="./img/logo-icon.png">

    <link href="donate_style.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="main-header">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo-header.png" alt="Logo"></a>
        </div>

        <label class="hb">
            <input type="checkbox" class="menu-switch">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </label>
        
        <nav class="main-menu">
            <ul class="menu">
                <li class="menu-item"><a href="./aboutRescue.html">如何救傷</a></li>
                <li class="menu-item"><a href="./aboutUs.html">關於我們</a></li>
                <li class="menu-item"><a href="./aboutAnimal.html">關於狐蝠</a></li>
                <li class="menu-item"><a href="./SUPPORT.html">支持我們</a></li>
                <li class="menu-item"><a href="./donate.html">我要捐款</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div class="left-section">
            <h1>台灣狐蝠<br>保育網</h1>
            <div class="img-container">
                <img src="./img/donate/History.png" alt="歷史">
                <img src="./img/donate/piece.png" alt="計畫">
                <img src="./img/donate/group.png" alt="團隊">
            </div>  
        </div>

        <main id="right-form">
            <form id="donateForm" action="#" method="post">
                <h6><span style="color:red;">*</span> 為必填項目</h6>
                <h2>線上捐款單</h2>
                <table class="donateTable">
                    <tr>
                        <th>捐款者 <span style="color:red;">*</span></th>
                        <td><input type="text" name="name" required placeholder="例：張小明"></td>
                    </tr>
                    <tr>
                        <th>行動電話 <span style="color:red;">*</span></th>
                        <td><input type="tel" name="phone" placeholder="0900123456" required></td>
                    </tr>
                    <tr>
                        <th>E-Mail <span style="color:red;">*</span></th>
                        <td><input type="email" name="email" placeholder="sample@gmail.com" required></td>
                    </tr>
                    <tr>
                        <th>付款方式 <span style="color:red;">*</span></th>
                        <td>
                            <select name="pay" required>
                                <option value="">請選擇付款方式</option>
                                <option value="card">信用卡</option>
                                <option value="code">超商代碼</option>
                                <option value="LINE">LINE PAY</option>
                                <option value="account">轉帳匯款</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>捐款金額 <span style="color:red;">*</span></th>
                        <td>
                            <input type="radio" name="money" id="m100" value="100" required>
                            <label for="m100">100</label>
                            <input type="radio" name="money" id="m300" value="300">
                            <label for="m300">300</label>
                            <input type="radio" name="money" id="m500" value="500">
                            <label for="m500">500</label>
                            <input type="radio" name="money" id="m_other" value="other">
                            <label for="m_other">其他</label>
                            <input type="number" name="other-money" placeholder="請輸入自訂金額" style="width:120px; margin-left:10px;">
                        </td>
                    </tr>
                    <tr>
                        <th>備註留言</th>
                        <td><textarea name="message" rows="3" placeholder="想對本會說的話..."></textarea></td>
                    </tr>
                </table>
                <div class="donateBtns">
                    <input type="reset" value="清除重填">
                    <input type="submit" value="確認送出">
                </div>
            </form>
        </main>  
    </div>

    <footer>
        <div class="footer-card">
            <a href="./index.html"><img src="./img/logo-footer.png" alt="Footer Logo"></a>
        </div>
        <div class="footer-card">
            <strong>聯絡資訊</strong>
            <ul>
                <li>服務時間: 09:00~18:00 Mon - Sat.</li>
                <li>洽詢專線: <a href="tel:+886-905139278">0905-139278</a></li>
                <li>客服信箱: FormosanFlyingFox@taiwan.org</li>
            </ul>
        </div>
        <div class="footer-card">
            <div class="icon-group">
                <a href="#"><img src="./img/icon/facebook.svg" alt="FB"></a>
                <a href="#"><img src="./img/icon/instagram.svg" alt="IG"></a>
            </div>
            <p>統一編號: 71137640</p>
            <small>© 台灣狐蝠保育網 版權所有</small>
        </div>
    </footer>
    <a class="pagetop" href="#"><img src="./img/icon/arrow.svg" alt="Top"></a>
</body>
</html>
